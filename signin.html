<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
	 	<script	src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"></script>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
        <style>
            .img{
              width: 100%;
              position: absolute;
              z-index: -1;
            }
          
            .bg-cp{
                background-color: rgb(183, 217, 247);
            }
            .fs-7{
                font-size: 15px;
            }
            .fs-8{
                font-size: 13px;
            }
        </style>
    </head>
    <body>
        <h3 style="color: rgb(0, 229, 255);">GOTO Airlines</h3>
        <div class="container">
            <button type="button" class="btn btn-primary">Flights </button>
            <button type="button" class="btn btn-primary">Car-Hire </button>
        </div>
        <div class="position-relative">
          <img src="http://www.pixelstalk.net/wp-content/uploads/2016/06/Free-Download-HD-Nature-Wallpapers.jpg" class="img d-none d-xl-block">
            <div class="d-none d-xl-block position-absolute start-50 top-50 translate-middle">
                <div class="rounded p-3 bg-cp" style="margin-bottom: 40%; width: 1080px;">
                    <div class="d-flex align-items-center">
                        <div class="form-check">
                            <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault1">
                            <label class="form-check-label  fs-7" for="flexRadioDefault1">
                              <b>Return</b>
                            </label>
                        </div>
                        <div class="form-check mx-2">
                            <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault2" checked>
                            <label class="form-check-label  fs-7" for="flexRadioDefault2">
                             <b>One-Way</b>
                            </label>
                        </div>
                        <div class="form-check">
                            <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault2" checked>
                            <label class="form-check-label  fs-7" for="flexRadioDefault2">
                             <b>Round-Way</b> 
                            </label>
                        </div>
                    </div>
                    <div class="d-flex align-items-center py-2">
                      <div>
                        <label for="exampleDataList" class="form-label  fs-8 m-0"><b>To</b></label>
                        <input class="form-control" list="datalistOptions" id="exampleDataList" placeholder="City or Airport">
                        <datalist id="datalistOptions">
                           <option value="Delhi">
                           <option value="Mumbai">
                           <option value="Bangalore">
                           <option value="Bhubaneswar">
                           <option value="Chennai">
                        </datalist>
                      </div> 
                      <div>
                        <label for="exampleDataList1" class="form-label  fs-8 m-0"><b>From</b></label>
                        <input class="form-control" list="datalistOptions1" id="exampleDataList1" placeholder="City or Airport">
                        <datalist id="datalistOptions1">
                            <option value="Delhi">
                            <option value="Mumbai">
                            <option value="Bangalore">
                            <option value="Bhubaneswar/Biju Patnaik Airport">
                            <option value="Chennai">
                        </datalist>
                      </div> 
                      <div>
                        <label for="" class=" fs-8"><b>Departure</b></label>
                        <input type="date" name="" id="" class="form-control">
                      </div>
                      <div>
                        <label for="" class=" fs-8"><b>Return</b></label>
                        <input type="date" name="" id="" class="form-control">
                      </div>
                      <div>
                        <lable for="" class="fs-bold fs-8"><b>Cabin Class & Travellers</b></lable>
                        <select class="form-select" aria-label="Default select example">
                            <option selected>Select number of passenger</option>
                            <option value="1">1</option>
                            <option value="2">2</option>
                            <option value="3">3</option>
                          </select>
                      </div>
                    </div>
                    <div class="d-flex align-items-center justify-content-between">
                        <div>
                            <div class="form-check form-check-inline">
                                <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault" checked>
                                <label class="form-check-label  fs-8" for="flexCheckDefault">
                                  Add nearby Airports
                                </label>
                              </div>
                              <div class="form-check form-check-inline ms-5">
                                <input class="form-check-input" type="checkbox" value="" id="flexCheckChecked" checked>
                                <label class="form-check-label  fs-8" for="flexCheckChecked">
                                  Add nearby Airports   
                                </label>
                              </div>
                              <div class="form-check">
                                <input class="form-check-input" type="checkbox" value="" id="flexCheckChecked" checked>
                                <label class="form-check-label  fs-8" for="flexCheckChecked">
                                  Direct Flights only   
                                </label>
                              </div>
                        </div>
                        <div class="btn btn-dark btn-lg">Search Flights</div>
                    </div>
                </div>
            </div>
        </div>
    </body>
